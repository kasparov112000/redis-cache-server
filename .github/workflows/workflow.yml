name: Build and Deploy Redis Cache Server

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the image'
        required: false
        default: 'latest'

env:
  REGISTRY: docker.io
  IMAGE_NAME: kasparov112000/learnbytesting-redis-cache-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          platforms: linux/amd64
          provenance: false

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save 3b23a2dd-3391-4d1a-a478-e2a5564de99c

      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install redis-cache-server ./helm \
            --set image.tag=${{ github.sha }} \
            --wait \
            --timeout 300s

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/redis-cache-server --timeout=120s
          echo "Deployment successful!"
